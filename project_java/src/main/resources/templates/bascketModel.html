<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Игры</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">SneackersArchiv</a>
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="register.html">Регистрация</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container">
    <div class="row">
        <div class="col-12">
            <table class="table table-bordered align-middle text-center">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Фото</th>
                    <th scope="col">brand</th>
                    <th scope="col">Полное название</th>
                    <th scope="col">Страна</th>
                    <th scope="col">Тип модели</th>
                </tr>
                </thead>
                <tbody>
                <tr data-th-each="game,index : ${list}">
                    <th scope="row" data-th-text="${index.count}"></th>
                    <td>
                        <img style="width:150px;height:150px" data-th-src="${basck.imgUrl}"/>
                    </td>
                    <td data-th-text="${basck.brand}"></td>
                    <td data-th-text="${basck.fullnamesn}"></td>
                    <td data-th-text="${basck.country}"></td>
                    <td data-th-text="${basck.type}"></td>
                    <td class="d-flex flex-row justify-content-around">
                        <a data-th-href="${basck.id}" class="btn btn-primary">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-three-dots" viewBox="0 0 16 16">
                                <path d="M3 9.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3z"/>
                            </svg>
                        </a>
                        <a data-th-href="{|edit/${basck.id}|}" class="btn btn-warning">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                 class="bi bi-pen" viewBox="0 0 16 16">
                                <path d="m13.498.795.149-.149a1.207 1.207 0 1 1 1.707 1.708l-.149.148a1.5 1.5 0 0 1-.059 2.059L4.854 14.854a.5.5 0 0 1-.233.131l-4 1a.5.5 0 0 1-.606-.606l1-4a.5.5 0 0 1 .131-.232l9.642-9.642a.5.5 0 0 0-.642.056L6.854 4.854a.5.5 0 1 1-.708-.708L9.44.854A1.5 1.5 0 0 1 11.5.796a1.5 1.5 0 0 1 1.998-.001zm-.644.766a.5.5 0 0 0-.707 0L1.95 11.756l-.764 3.057 3.057-.764L14.44 3.854a.5.5 0 0 0 0-.708l-1.585-1.585z"></path>
                            </svg>
                        </a>
                        <form action="remove" method="post">
                            <input id="id" name="id" hidden data-th-value="${basck.id}">
                            <button type="submit" class="btn btn-danger">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                     class="bi bi-trash" viewBox="0 0 16 16">
                                    <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6Z"></path>
                                    <path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1ZM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118ZM2.5 3h11V2h-11v1Z"></path>
                                </svg>
                            </button>
                        </form>
                    </td>
                </tr>
                <tr>
                    <form action="#" th:action="@{add}" method="post">
                        <th scope="row"></th>
                        <td>
                            <input class="w-75" type="text" id="imgUrl" name="imgUrl" data-th-value="${bascketMod}?${bascketMod.imgUrl}:''">
                        </td>
                        <td>
                            <input class="w-75" type="text" id="brand" name="brand" data-th-value="${bascketMod}?${bascketMod.brand}:''">
                        </td>
                        <td>
                            <input class="w-75" type="text" id="fullnamesn" name="fullnamesn" data-th-value="${bascketMod}?${bascketMod.fullnamesn}:''">
                        </td>
                        <td>
                            <input class="w-75" type="text" id="country" name="country" data-th-value="${bascketMod}?${bascketMod.country}:''">
                        </td>
                        <td>
                            <input class="w-75" type="text" id="type" name="type" data-th-value="${bascketMod}?${bascketMod.type}:''">
                        </td>
                        <td class="display-flex justify-content-center">
                            <button type="submit" class="btn btn-success">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                     class="bi bi-plus-circle" viewBox="0 0 16 16">
                                    <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"></path>
                                    <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"></path>
                                </svg>
                            </button>
                        </td>
                    </form>
                </tr>
                <tr data-th-if="${artistDTO} != null">
                    <td></td>
                    <td>
                        <div
                                class="alert alert-warning"
                                data-th-text="${#fields.errors('bascketMod.brand')}"
                                data-th-if="${#fields.hasErrors('bascketMod.brand')}"
                        ></div>
                    </td>
                    <td>
                        <div
                                class="alert alert-warning"
                                data-th-if="${#fields.hasErrors('bascketMod.fullnamesn')}"
                                data-th-each="err : ${#fields.errors('bascketMod.fullnamesn')}"
                                data-th-text="${err}"
                        ></div>
                    </td>
                    <td></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>
</html>
