<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Редактирование пары</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">SneackersArchiv</a>
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="register.html">Регистрация</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container">
    <div class="row">
        <div class="col-12">
            <form action="/bascketMod/edit" method="post">
                <input id="id" name="id" hidden data-th-value="${bascketMod.id}">
                <div class="row my-3">
                    <label for="name" class="col-sm-2 col-form-label">brand</label>
                    <div class="col-8">
                        <input data-th-value="${bascketMod.id}" type="text" class="form-control" name="brand" id="name">
                    </div>
                    <div
                            class="alert alert-warning"
                            data-th-text="${#fields.errors('gameDTO.name')}"
                            data-th-if="${#fields.hasErrors('gameDTO.name')}"
                    ></div>
                </div>
                <div class="row my-3">
                    <label for="fullnamesn" class="col-sm-2 col-form-label">Полное название</label>
                    <div class="col-8">
                        <input data-th-value="${bascketMod.fullnamesn}" type="text" class="form-control" name="fullnamesn" id="fullnamesn">
                    </div>
                    <div
                            class="alert alert-warning"
                            data-th-text="${#fields.errors('gameDTO.genre')}"
                            data-th-if="${#fields.hasErrors('gameDTO.genre')}"
                    ></div>
                </div>
                <div class="row my-3">
                    <label for="name" class="col-sm-2 col-form-label">Фото</label>
                    <div class="col-8">
                        <input data-th-value="${bascketMod.imgUrl}" type="text" class="form-control" name="imgUrl" id="imgUrl">
                    </div>
                    <div
                            class="alert alert-warning"
                            data-th-text="${#fields.errors('gameDTO.imgUrl')}"
                            data-th-if="${#fields.hasErrors('gameDTO.imgUrl')}"
                    ></div>
                </div>
                <div class="row mb-3">
                    <label for="name" class="col-sm-2 col-form-label">Страна</label>
                    <div class="col-8">
                        <input data-th-value="${bascketMod.country}" type="text" class="form-control" name="country"
                               id="steamLink">
                    </div>
                    <div
                            class="alert alert-warning"
                            data-th-if="${#fields.hasErrors('gameDTO.steamLink')}"
                            data-th-each="err : ${#fields.errors('gameDTO.steamLink')}"
                            data-th-text="${err}"
                    ></div>

                </div>
                <div class="row mb-3">
                    <label for="type" class="col-sm-2 col-form-label">Тип модели</label>
                    <div class="col-8">
                        <input data-th-value="${bascketMod.type}" type="text" class="form-control" name="type"
                               id="type">
                    </div>
                    <div
                            class="alert alert-warning"
                            data-th-if="${#fields.hasErrors('bascketMod.type')}"
                            data-th-each="err : ${#fields.errors('bascketMod.type')}"
                            data-th-text="${err}"
                    ></div>

                </div>
                <div class="row my-3">
                    <button type="submit" class="btn btn-primary">Сохранить</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>
</html>
